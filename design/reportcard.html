<!DOCTYPE html>
<html lang="en">
<head>

    <title>Report Card Updating</title>
    <style>
        body {

            margin: 0;

        #report-card-form {
            max-width: 600px;

            background-color: #fff;

        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;

            box-sizing: border-box;
        }

        button {

</html>
