<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Fee Invoice</title>
    <style>
        body {
            
        
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-details {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h2>Online Tuition Service</h2>
        <p>Invoice</p>
    </header>

    <div class="invoice-details">
        <p>Issued to: Student Name</p>
        <p>Invoice Date: January 1, 2023</p>
        <p>Transaction ID: 123456789</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tuition Fee</td>
                <td>1</td>
                <td>$100.00</td>
                <td>$100.00</td>
            </tr>
            <!-- Add more rows for additional fees or services -->

            <tr class="total">
                <td colspan="3">Total</td>
                <td>$100.00</td>
            </tr>
        </tbody>
    </table>

    <p>Thank you for choosing our online tuition service!</p>

</body>
</html>
