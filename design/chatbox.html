<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .user-message {
            text-align: right;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }
        .bot-message {
            text-align: left;
            color: #333;
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px 0;
            display: inline-block;
            max-width: 70%;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
        }
        .input-container input {
            flex: 1;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .input-container button {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message">Welcome! How can I help you?</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.trim() !== '') {
                const userMessage = <div class="user-message">${userInput}</div>;
                chatMessages.innerHTML += userMessage;

                // Simulating a response from the AI/bot (you would replace this with actual AI functionality)
                const botMessage = <div class="bot-message">Sorry, I'm just a demo bot! I can't answer queries yet.</div>;
                setTimeout(() => {
                    chatMessages.innerHTML += botMessage;
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
                }, 500);
            }

            document.getElementById('userInput').value = ''; // Clear the input field
        }
    </script>
</body>
</html>
